<div class="animate-fade-in">
  <h2 class="text-2xl font-bold text-gray-900 mb-6">Thông tin chung</h2>
  <form [formGroup]="generalForm" (ngSubmit)="onSubmit()">
    <fieldset class="space-y-6 border rounded-lg p-6 bg-white shadow-sm">
      <div>
        <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Tiêu đề kỳ sinh hoạt</label>
        <input type="text" id="title" formControlName="title" class="mt-2 block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="VD: SHCM Tháng 9 - Bài: Phép cộng...">
      </div>
      <div>
        <label for="school" class="block text-sm font-medium leading-6 text-gray-900">Trường</label>
        <input type="text" id="school" formControlName="school" class="mt-2 block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 sm:text-sm sm:leading-6 bg-gray-100 cursor-not-allowed">
      </div>
      <div>
        <label for="department" class="block text-sm font-medium leading-6 text-gray-900">Tổ khối</label>
        <input type="text" id="department" formControlName="department" class="mt-2 block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 sm:text-sm sm:leading-6 bg-gray-100 cursor-not-allowed">
      </div>
    </fieldset>

    <!-- Actions -->
    <div class="flex justify-end pt-8 mt-6">
      <button type="submit" class="rounded-md bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Lưu thay đổi</button>
    </div>
  </form>
</div>
