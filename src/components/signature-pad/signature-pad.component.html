    #signatureCanvas 
    width="400" 
    height="150" 
    class="border border-gray-300 rounded-md bg-white cursor-crosshair w-full"
    (mousedown)="startDrawing($event)"
    (mousemove)="draw($event)"

    (mouseleave)="stopDrawing()"

    (touchend)="stopDrawing()">
  </canvas>
