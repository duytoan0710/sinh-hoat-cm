<div class="w-full border rounded-lg bg-white shadow-sm overflow-hidden">
  @if (signatureData()) {
    <div class="p-2 bg-gray-50 border-b flex flex-col items-center">
      <img [src]="signatureData()" alt="Chữ ký" class="max-h-32 object-contain">
      <button type="button" (click)="clearSignature()" class="mt-2 text-sm text-red-600 hover:text-red-800 font-medium">Xóa chữ ký</button>
    </div>
  } @else {
    <div>
      <div class="flex border-b">
        <button type="button" (click)="setTab('draw')" 
                [class.bg-indigo-50]="activeTab() === 'draw'"
                [class.text-indigo-700]="activeTab() === 'draw'"
                [class.font-semibold]="activeTab() === 'draw'"
                class="flex-1 p-3 text-sm text-center text-gray-600 hover:bg-gray-100 transition-colors focus:outline-none">
          Ký tay
        </button>
        <button type="button" (click)="setTab('upload')"
                [class.bg-indigo-50]="activeTab() === 'upload'"
                [class.text-indigo-700]="activeTab() === 'upload'"
                [class.font-semibold]="activeTab() === 'upload'"
                class="flex-1 p-3 text-sm text-center text-gray-600 hover:bg-gray-100 transition-colors focus:outline-none border-l">
          Tải ảnh lên
        </button>
      </div>
      <div class="p-4">
        @if (activeTab() === 'draw') {
          <app-signature-pad [initialData]="signatureData()" (signatureChanged)="onSignatureDrawn($event)"></app-signature-pad>
        }
        @if (activeTab() === 'upload') {
          <div class="flex items-center justify-center w-full">
            <label for="signature-upload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                    </svg>
                    <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Nhấn để tải lên</span></p>
                    <p class="text-xs text-gray-500">PNG, JPG (Tối đa 2MB)</p>
                </div>
                <input id="signature-upload" type="file" class="hidden" (change)="onFileSelected($event)" accept="image/png, image/jpeg" />
            </label>
          </div> 
        }
      </div>
    </div>
  }
</div>
