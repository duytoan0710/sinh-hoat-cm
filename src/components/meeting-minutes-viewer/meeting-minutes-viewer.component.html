
<div class="fixed inset-0 z-50 flex items-center justify-center animate-fade-in">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-gray-900 bg-opacity-75" (click)="onClose()"></div>

  <!-- Modal Content -->
  <div class="relative w-full max-w-4xl mx-auto my-6 bg-white rounded-lg shadow-2xl flex flex-col max-h-[90vh]">
    <header class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-800">Xem trước biên bản</h3>
      <button (click)="onClose()" class="p-1 text-gray-500 rounded-full hover:bg-gray-200 hover:text-gray-800">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>
    <main class="overflow-y-auto p-6">
      <app-printable-minutes [session]="session()"></app-printable-minutes>
    </main>
  </div>
</div>
